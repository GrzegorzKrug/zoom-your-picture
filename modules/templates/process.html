{% extends "main.html" %}


{% block title %}
Processing
{% endblock %}

{% block content %}
  {% if destination %}
  <script id="redirect" src="{{ url_for('static', filename='js/redirectScript.js') }}">
  </script>
  <body id='runscritp' onload="DelayedRedirect(30, '{{ destination }}' );"></body>

  <h3>Your image was accepted.</h3>
  <br>
  <a href="{{ destination }}">
    Average processing time is 1min. You will be redirected after 30s.
  </a>
  {% else %}
      Sorry, your request has been rejected.
  {% endif %}
{% endblock %}
