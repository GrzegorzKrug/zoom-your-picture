<!DOCTYPE html>
<html lang="en">

    <div class="navbar" id="TopNavBar">
      <a href="/home" class="active">Home</a>
      <a href="{{ url_for('save')}}">New Zoom</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('animation') }}">animation</a>
    </div>
    <head>
        {% block style %}
            <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='styles/google-icons.css') }}">
        {% endblock %}
        <title>ZoomIt - {% block title %} Gif maker{% endblock %}</title>
        <meta charset="UTF-8">
        {% block head %}{% endblock %}

    </head>
        <body>
            <div class="header">{% block header %}{% endblock %}</div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                {% block footer %}
                    Made by Greg, <a href="https://github.com/GrzegorzKrug">Github</a>.
                {% endblock %}
            </div>
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</html>
